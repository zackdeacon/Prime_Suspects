<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Add User</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
	<script src="https://code.jquery.com/jquery.js"></script>
</head>

<body>
	<div class="container hidden">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<form id="cms">
					<div class="form-group">
						<label for="userName">Username:</label>
						<input placeholder="johndoe123" type="text" class="form-control" id="userName">
						<br/>
						
						<label for="userPasword">Password:</label>
						<input placeholder="Use something secure." type="text" class="form-control" id="userPassword">
						<br/>

						<label for="userEmail">Email:</label>
						<input placeholder="john_doe123@example.com" type="text" class="form-control" id="userEmail">
						<br/>

						<label for="userFullName">Full Name:</label>
						<input placeholder="John B. Doe" type="text" class="form-control" id="userFullName">
						<br/>

						<label for="userPhoneNumber">Phone Number:</label>
						<input placeholder="900-000-0000" type="text" class="form-control" id="userPhoneNumber">
						<br/>

						<label for="userStreetAddress">Street Address:</label>
						<input placeholder="123 Main St." type="text" class="form-control" id="userStreetAddress">
						<br/>

						<label for="userCity">City:</label>
						<input placeholder="New York" type="text" class="form-control" id="userCity">
						<br/>

						<label for="userState">State:</label>
						<input placeholder="NY" type="text" class="form-control" id="userState">
						<br/>

						<label for="userZip">Zip:</label>
						<input placeholder="12345" type="text" class="form-control" id="userZip">
						<br>
						</div>
						<button type="submit" class="btn blue submit">Submit</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- Custom Script -->
	<script src="js/user.js" type="text/javascript"></script>

</body>

</html>
